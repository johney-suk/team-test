<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery.js"></script>
<script>
$(function() {
	// 버튼을 누르면 ...
	$("button").click(function() {
		// 파라미터로 사용 될 js 객체를 생성한다.
		var params = {
			name : $("#name").val(), //.val()을 Getter로 이용
			city : $("#city").val()
		}
		//Ajax 실행
		$.post("demo_test.jsp", params, function(data, status) {
			//console.log(status); //success
			//console.log(data.trim());
			if(status == "success") {
				$("#result").html(data);
				$("#name").val("").focus(); //.val()을 Setter로 이용
				$("#city").val("");
			}
		});
	});

});
</script>
</head>
<body>
	<h1>POST 방식으로 Ajax 처리</h1>
	NAME : <input type="text" id="name" value="KIM"/><br>
	CITY : <input type="text" id="city" value="SEOUL"/><br>
	<button>GET 방식으로 Ajax 처리</button>

	<div id="result">여기에 내용이 보여집니다.</div>

</body>
</html>
