<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h1>자바스크립트 사용하기</h1>

<p id="demo">여기는 demo 공간</p>

<button class="btn">Button1</button>
<button class="btn">Button2</button>
<button class="btn">Button2</button>

<script type="text/javascript">
var demo = document.getElementById("demo");
// JS 하위버전에서 사용 하던것(ES1, ES2, ES3)
//var btn = document.getElementsByClassName("btn")[0];

// ES(ECMA) : Javascript, Actionscript 등의 스크립트 기술의 유럽표준이다.
// ES5 : 2009년에 출시
// ES6 : 2015년에 출시
// CSS의 선택기를 그대로 사용 가능하다.
// #아이디, .클래스, 태그, 태그[속성=값]
//var btn = document.querySelector(".btn");
var btns = document.querySelectorAll('.btn'); //DOM을 NodeList형식으로 반환한다.
console.log(btns);

// 크롬 개발자 도구의 console창
// 자바는 기초이다. 
// 자바 보다 자바스크립트의 비중이 더 크다.
console.log(demo);
console.dir(demo);

// btn을 클릭하면 적용 되도록 하겠다.
// 자바스크립트는 배열에 함수 저장 가능
var _factory = [ 
   function() { // 이벤트 핸들러에 추가되는 콜백함수이다.
      demo.innerText = "연봉 10억을 받자!";
      demo.style.backgroundColor = "yellow";
   },
   function() { // 이벤트 핸들러에 추가되는 콜백함수이다.
      demo.style.position = "absolute";
      demo.style.left = "50px";
      demo.style.top = "20px";
   },
   function() { // 이벤트 핸들러에 추가되는 콜백함수이다.
      demo.style.height="150px";
      demo.style.width="180px";
   }
]
for(var i=0; i<btns.length; i++) {
   btns[i].onclick = _factory[i];
}
// 자바스크립트로 할 수 있는 일
// 1. DOM 요소 선택
// 2. DOM 요소 설정 변경하기
// 3. 선택된 요소에 애니메이션 효과 주기
// 4. JSP 서버 페이지와 비동기 요청(Ajax)
</script>

</body>
</html>
