검색  
인덱스오브 
새로운 Array list에 담아서 
제이슨 어레이안에서 검색
하나씩뽑아서 찾을수있고
이름만으로
키업 키다운으로 자동검색 가능
findIndex를 이용해서 제이슨 배열에 원하는 이름을 찾은후 그 인덱스로 새로운 배열생성하고 출력


<div class="input-group mb-3">
  <button class="btn dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">분류</button>
  <input type="text" class="form-control" placeholder="회원 이름" aria-label="Recipient's username" aria-describedby="search button">
  <div class="input-group-append">
    <button class="btn btn-outline-secondary" type="button" id="search butto">검색</button>
  </div>
</div>
</body>
<script>
$(document).ready(function() {
    $("#keyword").keyup(function() {
        var k = $(this).val();
        $("#user-table > tbody > tr").hide();
        var temp = $("#user-table > tbody > tr > td:nth-child(5n+2):contains('" + k + "')");

        $(temp).parent().show();
    })
})</script>
