<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div.box {
	position: absolute;
	width: 100px;
	height: 100px;
	background: red;
}
</style>
<!-- jQuery CDN 사용하기 (구글에서 검색) -->
<script src="http://code.jquery.com/jquery.js">
	
</script>
<!-- CDN script 태그와 구현 script 별도로 만든다.-->
<script>
	//jQuery의 진입점
	//제어하고자 하는 요소 아래에 script소스가 있다면 진입점 생략 가능.
	// 문서의 모든 DOM tree를 읽어 온 후에 실행 한다.
	$(document).ready(function() {
		// jquery로 요소 선택하고 기능 추가하기
		// $(선택기).기능(콜백함수);
		$('.startBtn').click(function() {
			//alert("click start button!");
			$('div.box').animate({
				left : '400px'
			}, function() {
				$(this).css("left", "0");
			});
		});
	});
	// 잡바스크립트의 진입점과 다르다.
	// 자바스크립트 진입점과 함께 사용하지 않는다.
	window.onload = function() {
		// 자바스크립트 최상위 객체 window
		// 모든 문서의 요소를 로드하면 실행한다.
		// <head>태그에 <script> 태그가 들어 갈 경우엔 진입점이 필수.
	}
</script>
</head>
<body>

	<button class="startBtn">Start</button>
	<hr>
	<div class="box"></div>


</body>
</html>
