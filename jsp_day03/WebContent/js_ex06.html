<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
#box>ul {
	position: relative;
	left: 0px;
	top: 0px;
	border: 1px solid green;
	width: 1000px;
	height: 100px;
	margin: 0px;
	padding: 0px;
	border: 1px solid green;
}

#box>ul>li {
	width: 200px;
	height: 100px;
	border: 1px solid red;
	box-sizing: border-box;
	list-style: noen;
	float: left;
	background:-webkit-gradient(linear, 68% 100%, 10% 21%, from(#AAA466), to(#FF4E28))
}

#box {
	width: 200px;
	height: 100px;
	border: 1px solid black;
	overflow: hidden;
}
</style>
<script src="http://code.jquery.com/jquery.js">
	
</script>
<script>
	$(function() {
		var x = 0;
		$('#nextBtn').click(function() {
			x += -200;
			if (x > -1000) {
				$('#box ul').animate({
					left : x + "px"
				},'fast');
			} else {
				alert("마지막입니다!");
				x=-1000;
			}

		});
		$('#prevBtn').click(function() {
			x += 200;
			if (x >0) {
				alert("맨 처음입니다!");
				x= 0;
			} else {
				$('#box ul').animate({
					left : x + "px"
				});
			}

		});
	});
</script>
</head>
<body>

	<button id="nextBtn"><<</button>
	<button id="prevBtn">>></button>

	<div id="box">
		<ul class="ul">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	</div>

</body>
</html>
