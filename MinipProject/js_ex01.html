<button id="btn">click!</button>

<p id="demo"></p>


<script>
    var btn = document.getElementById("btn");
    btn.onclick = function() {
        var demo = document.getElementById('demo');
        console.log(demo);
        demo.innerText = "날짜 : " + Date();
    };
</script>
